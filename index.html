<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Don Toliver Replica</title>
</head>
<body>
<header>
    <div class="navbar">
        <i class="fa fa-bars" style="font-size: 30px;"></i>
        <img  alt="" src="img/Logo.webp" style="width:150px; height:28px"/>
        <div>
            <i class="fa fa-search" style="font-size: 30px;"></i>
            <i class="fa fa-shopping-basket " style="font-size: 30px;"></i>
        </div>
    </div>
</header>
<main>
    <div class="banniere">
        <img src="img/banniere.webp" alt="banniere de l'album" style="width:93%; height:100%">
    </div>
</main>
<footer>
    <div class="footer">
        <img src="img/left-heart.webp" alt="un coeur penché">
        <div class="footer-form">

            <h2> STAY UP TO DATE</h2>
            <p class="footer-description">Be among the first to know when new music, videos and special offers become available.</p>
            <label>
                <input placeholder="Email" type="text" name="Email">
            </label>
            <button>SIGN UP</button>
            <div class="icons">
                <i class="fa fa-instagram"></i>
                <i class="fa fa-youtube-play"></i>
            </div>
            <ul class="footer-list">
                <li>PRIVACY</li>
                <li>TERMS </li>
                <li>COOKIE POLICY</li>
                <li>LIFEOFADON.COM</li>
            </ul>
        </div>
        <img src="img/right-heart.webp" alt="un coeur penché">
    </div>
</footer>
</body>
</html>
